{%load static%}
{%load humanize%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialHub - Social Media Platform</title>
    <link rel="stylesheet" href="{%static 'social/styles.css'%}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <h1 class="logo">SocialHub</h1>
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" placeholder="Search..." class="search-input">
                </div>
            </div>
            
            <nav class="header-nav">
                <button class="nav-btn active">
                    <i class="fas fa-home"></i>
                </button>
                <button id="logout-btn" class="nav-btn active">
                    <i class="fas fa-sign-out"></i>
                </button>
            </nav>
        </div>
    </header>

    <div class="main-container">
        <!-- Left Sidebar -->
        <aside class="left-sidebar">
            <div class="card">
                <div class="profile-section">
                    <div class="profile-info">
                        <h3 id="usernameDisplay"></h3>
                    </div>
                </div>

                <div class="stats">

                </div>

                <div class="separator"></div>

                <nav class="sidebar-nav">
                    <button class="sidebar-btn">
                        <i class="fas fa-user"></i>
                        Profile
                    </button>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Create Post -->
            <div class="card">
                <div class="create-post">
                    <div class="create-post-content">
                        <input type="text" id="post-title-input" placeholder="Title" class="post-input">
                        <input type="text" id="post-input" placeholder="What's on your mind?" class="post-input">
                        <div class="create-post-actions">
                            <div class="post-options">
                                <input type="file" id="post-image-input" style="display: none;" />
                                <label for="post-image-input" class="post-btn-style">Choose Image</label>
                                <span id="file-name" style="margin-left: 0.5rem; font-style: italic; color: white;"></span>
                            </div>
                            <button class="post-btn">Post</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Posts Feed -->
            <div id="postsFeed" class="posts-feed">
                
            </div>
        </main>

        <!-- Right Sidebar -->
            <aside class="right-sidebar">
                <!-- Suggested Friends -->
                <div class="card">
                    <h3 class="card-title">People You May Know</h3>
                    <div class="suggestions-list">
                        <div class="suggestion-item">
                            <div class="suggestion-user">
                                <div class="suggestion-info">
                                    <p class="suggestion-name">Friend 1</p>
                                    <p class="suggestion-mutual">2 mutual friends</p>
                                </div>
                            </div>
                            <button class="follow-btn">Follow</button>
                        </div>
                        <div class="suggestion-item">
                            <div class="suggestion-user">
                                <div class="suggestion-info">
                                    <p class="suggestion-name">Friend 2</p>
                                    <p class="suggestion-mutual">3 mutual friends</p>
                                </div>
                            </div>
                            <button class="follow-btn">Follow</button>
                        </div>
                        <div class="suggestion-item">
                            <div class="suggestion-user">
                                <div class="suggestion-info">
                                    <p class="suggestion-name">Friend 3</p>
                                    <p class="suggestion-mutual">1 mutual friend</p>
                                </div>
                            </div>
                            <button class="follow-btn">Follow</button>
                        </div>
                    </div>
                </div>
            </aside>
    </div>
<script src="{%static 'social/script.js'%}" defer></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
</body>
</html>
