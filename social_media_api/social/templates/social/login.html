{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SocialHub</title>
    <link rel="stylesheet" href="{%static '/social/login-styles.css'%}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Background Pattern -->
        <div class="background-pattern"></div>
        
        <!-- Login Card -->
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <h1 class="logo">SocialHub</h1>
                <p class="tagline">Connect with friends and the world around you</p>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-container">
                        <i class="fas fa-user input-icon"></i>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-input" 
                            placeholder="Enter your username"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>

            <!-- Sign Up Link -->
            <div class="signup-section">
                <p>Don't have an account? <a href="#" class="signup-link" id="signupLink">Sign up</a></p>
            </div>
        </div>

        <!-- Sign Up Form (Hidden by default) -->
        <div class="signup-card" id="signupCard" style="display: none;">
            <div class="logo-section">
                <h1 class="logo">Join SocialHub</h1>
                <p class="tagline">Create your account and start connecting</p>
            </div>

            <form class="signup-form" id="signupForm">
                <div class="form-group">
                    <label for="signupUsername" class="form-label">Username</label>
                    <div class="input-container">
                        <i class="fas fa-user input-icon"></i>
                        <input 
                            type="text" 
                            id="signupUsername" 
                            name="signupUsername" 
                            class="form-input" 
                            placeholder="Choose a username"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupEmail" class="form-label">Email</label>
                    <div class="input-container">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="email" 
                            id="signupEmail" 
                            name="signupEmail" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupPassword" class="form-label">Password</label>
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="signupPassword" 
                            name="signupPassword" 
                            class="form-input" 
                            placeholder="Create a password"
                            required
                        >
                        <button type="button" class="toggle-password" id="toggleSignupPassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Repeat Password</label>
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            class="form-input" 
                            placeholder="Repeat your password"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="bio" class="form-label">Bio</label>
                    <div class="input-container">
                        <i class="fas fa-edit input-icon bio-icon"></i>
                        <textarea 
                            id="bio" 
                            name="bio" 
                            class="form-textarea" 
                            placeholder="Tell us about yourself..."
                            rows="3"
                        ></textarea>
                    </div>
                </div>

                <button type="submit" class="signup-btn" id="signupBtn">
                    <span class="btn-text">Create Account</span>
                    <div class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>

            <div class="signin-section">
                <p>Already have an account? <a href="#" class="signin-link" id="signinLink">Sign in</a></p>
            </div>
        </div>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="successMessage" style="display: none;">
        <div class="success-content">
            <i class="fas fa-check-circle"></i>
            <h3>Welcome to SocialHub!</h3>
            <p>Redirecting you to your dashboard...</p>
        </div>
    </div>
<script src="{% static '/social/login-script.js' %}"></script>

</body>
</html>
